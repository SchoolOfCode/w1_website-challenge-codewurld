    <section class="contact-form">

        <img class="contact-icons" src="709157_orig-removebg-preview.png" alt="contact icons" height="20%">

        <h1>Contact Form</h1>

        <form action="/draco">
            <p>
                <label for="username">Enter Your Name</label>
                <input id="username" type="text" placeholder="Please Enter Your Name" name="username">
            </p>
            <p>
                <label for="numbers">Phone Number</label>
                <input type="text" id="phone-number">
            </p>
            <p>
                <label for="email">Enter Your Email</label>
                <input type="email" placeholder="Enter Email" id="email" required>
            </p>
            <p>
                <label for="comments">Add Comments/Query</label>
                <br>
                <textarea name="Comments?" id="comments" cols="30" rows="10"
                    placeholder="Please type your question or query here"></textarea>
            </p>
            <button>Send</button>

        </form>

    </section>
</body>
